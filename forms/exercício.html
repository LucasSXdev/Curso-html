<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Cadastro da liga dos astrounautas</h3>
    <form action="">
      <label for="nome">Nome</label>
      <input
        type="text"
        id="nome"
        name="nome"
        placeholder="Informe o seu nome"
      />
      <br />
      <br />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" />

      <label for="password">password</label>
      <input type="password" id="password" name="password" />
      <br />
      <br />
      <label for="Data">Data de Nascimento</label>
      <input type="date" id="Data" name="Data" />
      <label for="foto">Foto-</label>
      <input type="file" id="foto" name="foto" />
      <br />
      <br />
      <label for="nacionalidade">Nacionalidade:</label>
      <select name="nacionalidade" id="nacionalidade">
        <option>Brasileiro</option>
        <option>Russo</option>
        <option>Alemão</option>
      </select>
      <label for="">Gênero:</label>
      F<input type="radio" /> M<input type="radio" />
      <br />
      <br />
      <label for="">Suas principais qualidades:</label><br />
      Inteligência<input type="checkbox" /> | Resiliência<input
        type="checkbox"
      />
      | Preparo físico<input type="checkbox" /><br />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Por quê você gostaria de ser um Astronauta?"
      ></textarea
      ><br />
      <input type="submit" value="Criar" />
    </form>
  </body>
</html>
